{% extends 'base.html' %}

{% block content %}

{% include 'components/banner.html' with 
    banner_image=self.banner_image 
    banner_title=self.custom_title
    modifier='__small'
%}

<div class="blog-list">
    <div class="container">
        <div class="row">
            {% for post in posts %}
                <div class="col-lg-4">
                    {{ post.custom_title }}
                </div><!-- col -->
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
